<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicons/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
    <meta name="msapplication-square310x310logo" content="img/favicons/mstile-310x310.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link href="fonts.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="game-logic.js"></script>
    <script src="script.js"></script>
    <title>Tic tac toe</title>
</head>

<body>
    <div id="game-over" class="d-none">
        <div class="game-over-inner">
            <div id="result"></div>
            <button onclick="restart()" id="restart-btn">RESTART</button>
        </div>
    </div>
    <div id="player-panel" class="player-panel">
        <div id="player-1">
            <img src="./img/circle.png">Player 1
        </div>
        <div id="player-2" class="player-inaktive">
            <img src="./img/cross.png">Player 2
        </div>
    </div>
    <table id="game-panel">
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <div id="line-0" class="horizontal-line"></div>
                <img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <div id="line-3" class="horizontal-line make-vertical"></div>
                <img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <div id="line-7" class="horizontal-line make-vertical"></div>
                <div id="line-6" class="horizontal-line make-vertical"></div>
                <div id="line-4" class="horizontal-line make-vertical"></div>
                <div id="line-1" class="horizontal-line"></div>
                <img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <div id="line-5" class="horizontal-line make-vertical"></div>
                <img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <div id="line-2" class="horizontal-line"></div>
                <img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
    </table>
</body>

</html>
